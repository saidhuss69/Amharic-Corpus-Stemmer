<!DOCTYPE html>
<html>

<head>
    <title>Amharic Stemmer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <h1>AMHARIC STEMMER</h1>
        <div class="form">
            <div class="txt_field">
                <input type="file" name="file">
                <textarea id="sWord" cols="30" rows="10" placeholder="ቤቶች"></textarea>
            </div>
            <div class="txt_field">
                <label id="stemIs"></label>
                <textarea id="out1" cols="30" rows="10" placeholder="ብት"></textarea>
            </div>
            <button type="submit" id="sbtn">STEM</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
